<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>乐淘</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/common.css">
</head>
<body>

<div class="aside">
  <div class="top">
    <a href="#">黑马21期</a>
  </div>
  <div class="mid">
    <img src="./images/02.jpg" alt="">
    <p>超级管理员</p>
  </div>
  <div class="nav">
    <ul>
      <li><a href="user.html"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
      <li>
        <a class="category" href="javascript:;"><i class="glyphicon glyphicon-list"></i><span>分类管理</span></a>
        <div class="child" >
          <a  href="first.html" >一级分类</a>
          <a  href="second.html" class="current">二级分类</a>
        </div>
      </li>
      <li><a  href="product.html"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a></li>
    </ul>
  </div>
</div>

<div class="main">
  <div class="ups">
    <a href="javascript:;" class="ins pull-left"><i class="glyphicon glyphicon-align-justify"></i></a>
    <a href="javascript:;" class="outs pull-right"><i class="glyphicon glyphicon-log-out"></i></a>
  </div>

  <div class="container-fluid" style="margin-top: 20px">
    <ol class="breadcrumb">
      <li><a href="index.html">管理系统</a></li>
      <li class="active">分类管理</li>
      <li class="active">二级分类</li>
    </ol>

  <div class="content">

    <button class=" Sbtn btn btn-default" style="margin-bottom: 20px ">添加分类</button>

    <table class="table table-bordered table-hover " >
      <thead>
      <tr>
        <th width="10%">序号</th>
        <th width="30%">一级分类名称</th>
        <th width="30%">二级分类名称</th>
        <th width="30%">二级分类LOGO</th>

      </thead>
      <tbody>

      </tbody>
    </table>


     <div class="text-right">
      <ul id="paginator"></ul>
     </div>

    </div>

   </div>


 </div>

<div class="modal fade" tabindex="-1" id="SnModal">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <form id="form">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
          <h4 class="modal-title">添加分类</h4>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <div class="dropdown">
              <button class="btn btn-default dropdown-toggle" type="button"  data-toggle="dropdown" >
                <span id="dropdownTxt"> 请选择一级分类</span>
                <span class="caret"></span>
              </button>

              <ul class="dropdown-menu" >
                <!--坑-->
              </ul>

            </div>
            <input type="hidden" name="categoryId">
            <input type="hidden" name="hot" value="1">
          </div>

          <div class="form-group">
            <input type="text"class="form-control" name="brandName" placeholder="请输入二级分类">
          </div>

          <div class="form-group">
            <label class="btn btn-default" for="fileupload">上传图片</label>
            <input type="file" id="fileupload" name="pic1" data-url="/category/addSecondCategoryPic" style="display: none">
          </div>

          <div class="form-group" id="imgBox">
            <img src="./images/none.png" alt="" width="100">
            <input type="hidden" name="brandLogo">
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="submit" class="btn btn-primary" id="FBtn">添加</button>
          <!--必须将type="button"换成type="submit"-->
        </div>
      </form>
    </div>
  </div>
</div>


<script type="text/html" id="tpl">
  {{  each rows v i }}
  <tr>
    <td>{{ i + 1 + (page - 1) * size }}</td>
    <td>{{ v.categoryName}}</td>
    <td>{{ v.brandName}}</td>
    <td>
      <img src="{{ v.brandLogo }}" alt="" height="50">
    </td>
  </tr>

  {{  /each }}

</script>


<script type="text/html" id="dropdownTpl">
    {{ each rows v i }}

      <li><a data-id="{{ v.id }}" href="#">{{ v.categoryName }}</a></li>

     {{  /each }}
</script>

<div class="modal fade" tabindex="-1" id="logoutModal">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        <h4 class="modal-title">温馨提示</h4>
      </div>
      <div class="modal-body">
        <p class="red"><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary" id="logoutBtn">退出</button>
      </div>
    </div>
  </div>
</div>



<script src="lib/jquery/jquery.min.js"></script>
<script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
<script src="lib/jquery-fileupload/jquery.iframe-transport.js"></script>
<script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="./lib/nprogress/nprogress.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/second.js"></script>

</body>
</html>
