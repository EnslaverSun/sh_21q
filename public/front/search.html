<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>移动乐淘</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/search.css">
  <link rel="stylesheet" href="./lib/mui/css/mui.css">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
</head>
<body>
<div class="lt_container">
  <div class="top">
    <div class="left"><a href="javascript:history.go(-1);"><i class="mui-icon mui-icon-back"></i></a></div>
    <h3>乐淘云购</h3>
  </div>
  <div class="sear_mid">
      <div class="mui-scroll-wrapper ">
        <div class="mui-scroll">
         <div class="sear_top">
           <input type="text" placeholder="请输入搜索关键字" class="sear_input">
           <button class="mui-btn mui-btn-primary sear_btn">搜索</button>
         </div>


          <div class="sear_cont">
            <!--坑-->
          </div>

        </div>
      </div>
  </div>
  <div class="bot">
    <ul class="mui-clearfix">
      <li>
        <a href="index.html" >
          <i class="fa fa-home"></i>
          <p>首页</p>
        </a>
      </li>
      <li>
        <a href="category.html" class="current">
          <i class="fa fa-bars"></i>
          <p>分类页</p>
        </a>
      </li>
      <li>
        <a href="cart.html">
          <i class="fa fa-shopping-cart"></i>
          <p>购物车</p>
        </a>
      </li>
      <li>
        <a href="user.html">
          <i class="fa fa-user"></i>
          <p>会员中心</p>
        </a>
      </li>
    </ul>


  </div>
</div>


<script type="text/html" id="tpl">
  {{ if arr.length > 0}}
  <div class="sear_up mui-clearfix">
    <span class="mui-pull-left">搜索历史</span>
    <span class="mui-pull-right icon_empty"><i class="fa fa-trash"></i>清空记录</span>
  </div>
  <div class="sear_bot">
    <ul>
     {{ each arr v i }}
      <li>
        <a href="searchList.html?key={{ v }}" class="mui-pull-left">{{ v }}</a>
        <i data-index="{{ i }}" class="mui-pull-right mui-icon mui-icon-closeempty icon_delete"></i>
      </li>
      {{ /each }}
    </ul>
  </div>
  {{ else }}
  <p>没有更多历史记录了</p>
  {{ /if }}
</script>


<script src="./lib/mui/js/mui.js"></script>
<script src="./lib/zepto/zepto.min.js"></script>
<script src="js/common.js"></script>
<script src="js/search.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
</body>
</html>
