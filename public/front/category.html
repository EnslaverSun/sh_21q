<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>移动乐淘</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/category.css">
  <link rel="stylesheet" href="./lib/mui/css/mui.css">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
</head>
<body>
<div class="lt_container">
  <div class="top">
    <div class="left"><a href="index.html"><i class="fa fa-home"></i></a></div>
    <h3>乐淘云购</h3>
    <div class="right"><a href="search.html"><i class="fa fa-search"></i></a></div>
  </div>
  <div class="cate_mid">

    <div class="cate_left">
      <div class="mui-scroll-wrapper cate_l">
        <div class="mui-scroll">
            <ul class="cate_l">
              <!--坑-->
            </ul>
        </div>
      </div>
    </div>
    <div class="cate_right">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <ul class="mui-clearfix cate_r">

              <!--坑-->
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="bot">
    <ul class="mui-clearfix">
      <li>
        <a href="index.html" >
          <i class="fa fa-home"></i>
          <p>首页</p>
        </a>
      </li>
      <li>
        <a href="category.html" class="current">
          <i class="fa fa-bars"></i>
          <p>分类页</p>
        </a>
      </li>
      <li>
        <a href="cart.html">
          <i class="fa fa-shopping-cart"></i>
          <p>购物车</p>
        </a>
      </li>
      <li>
        <a href="user.html">
          <i class="fa fa-user"></i>
          <p>会员中心</p>
        </a>
      </li>
    </ul>


  </div>
</div>

<script type="text/html" id="tmp">
         {{ each rows v i  }}
         <li>
           <a data-id="{{ v.id }}" href="#" class="{{ i === 1 ? 'current': ''  }}">{{ v.categoryName}}</a>
         </li>
          {{ /each }}
</script>

<script type="text/html" id="tpl">
     {{  if rows.length === 0 }}
        <p>没有更多信息了</p>
     {{ /if }}
     {{ each rows  v i  }}
        <li>
          <a href="#">
            <img src="{{ v.brandLogo }}" alt="">
            <p>{{ v.brandName}}</p>
          </a>
        </li>
     {{  /each }}
</script>

<script src="./lib/mui/js/mui.min.js"></script>
<script src="./lib/zepto/zepto.min.js"></script>
<script src="js/common.js"></script>
<script src="js/category.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
</body>
</html>
