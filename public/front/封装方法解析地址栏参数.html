<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>

  function  getSearchObj(){
    var search = location.search
    search = decodeURI(search)
    search = search.slice(1)
    var arr = search.split("&")
    var obj = {}
    arr.forEach(function (v,i){
      var key = v.split("=")[0]
      var value = v.split("=")[1]
      obj[key] = value
    })
    return obj
  }

  var obj = getSearchObj()
  console.log(obj);


</script>
</body>
</html>
